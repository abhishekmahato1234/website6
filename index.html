<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <title>
        FORM
    </title>
</head>

<body>
    <form action="">
        <section id="form">
            
            <div class="form-title">
                <h1>Reservation Form</h1>
            </div>

            <div class="form-container">
                <div class="form-div">
                    <div class="form-left">
                        <label for="">Name*</label>
                    </div>
                    <div class="form-right">
                        <input type="text" placeholder="Abhishek Mahato" required>
                    </div>
                </div>

                <div class="form-div">
                    <div class="form-left">
                        <label for=""   >Email*</label>
                    </div>
                    <div class="form-right">
                        <input placeholder="contact@abhishekmahato.com.np" required type="email">
                    </div>
                </div>

                <div class="form-div">
                    <div class="form-left">
                        <label for="">Room Type*</label>
                    </div>
                    <div class="form-right">
                        <select name="Single" id="">
                            <option value="">SELECT</option>
                            <option value="">Single</option>
                            <option value="">double</option>
                        </select>
                    </div>
                </div>

                <div class="form-div">
                    <div class="form-left">
                        <label for="">Arrival Date*</label>
                    </div>
                    <div class="form-right">
                        <input type="date">
                    </div>
                </div>

                <div class="form-div">
                    <div class="form-left">
                        <label for="">Depature Date*</label>
                    </div>
                    <div class="form-right">
                        <input type="date">
                    </div>
                </div>

                <div class="form-div">
                    <div class="form-left">
                        <label placeholder="12" required for="">Number of Guests*</label>
                    </div>
                    <div class="form-right">
                        <div class="number">
                            <input placeholder="12" required type="number" min="2">
                        </div>
                    </div>
                </div>

                <div class="form-div">
                    <div class="form-left">
                        <label for="">Free Pickup*</label>
                    </div>
                    <div class="form-right radio-btn">
                       
                            <input type="radio" name="y"> yes
                            <input type="radio" name="y"> No
                    
                    </div>
                </div>

                <div class="form-div">
                    <div class="form-left">
                        <label for="">Flight Number</label>
                    </div>
                    <div class="form-right">
                        <input placeholder="N2340" required type="text">
                    </div>
                </div>

                <div class="form-div">
                    <div class="form-left">
                        <label for="">Special Request</label>
                    </div>
                    <div class="form-right">
                        <textarea placeholder="Enter your request" required name=""></textarea>
                    </div>
                </div>

               <div class="button-submit">
                   <button><a href="#">Submit</a></button>
               </div>

            </div>
        </section>
    </form>

</body>

</html>
